<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM && BOM</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow">
            <div class="card-header">
              <h2>Marriage Age Checker</h2>
            </div>
            <div class="card-body">
              <div class="msg"></div>
              <form id="age_form">
                <div class="my-3">
                  <label for=""> Your Name :</label>
                  <input name="name" class="form-control" type="text" />
                </div>
                <div class="my-3">
                  <label for="">Your Age :</label>
                  <input name="age" class="form-control" type="text" />
                </div>
                <div class="my-3">
                  <label for="">Your Gender :</label>
                  <br />
                  <br />
                  <label>
                    <input name="gender" value="Male" type="radio" />
                    Male
                  </label>
                  <label>
                    <input name="gender" value="Female" type="radio" />
                    Female
                  </label>
                </div>
                <div class="my-3">
                  <input class="btn btn-primary" type="submit" value="check" />
                </div>
              </form>
            </div>
            <div class="card-footer">Created By Mst Jannatun Akter</div>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
    <script src="./app/function.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
  </body>
</html>
